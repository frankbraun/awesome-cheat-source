<!-- HTML5 cheat source (multi-line comment) -->

<!doctype html> <!-- "doctype" for HTML5 -->
<html lang="en"> <!-- start HTML document (with language attribute) -->
<head> <!-- start the "head" -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title for title bar or page tab</title>
</head> <!-- end the "head" -->

<body> <!-- start the "body" -->
  <header> <!-- HTML5 specific tag for page header -->
    <h1>Title</h1> <!-- level 1 header -->
  </header>

  <main> <!-- HTML5 specific tag for the main part of a page -->
    <p>The main part.</p> <!-- a paragraph -->
  </main>

  <footer> <!-- HTML5 specific tag for page footer -->
    <a href="mailto:hello@example.com">Contact</a> <!-- email (mailto) link -->
  </footer>
</body> <!-- end the "body" -->
</html> <!-- end HTML document -->
